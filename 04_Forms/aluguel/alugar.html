<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Carros</title>
</head>
<body>
    <header>
        <h1>Aluguel de Carros</h1>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">Alugar</a></li>
        </ul>
    </header>
    <main>
        <h1>
            <img src="../assets/img/Alugar.png" alt="Carros para Alugar" title="Carros para Alugar" width="600">
        </h1>
        <h2>Solicitar Aluguel</h2>

        <form method="get">
            <label for="inpCPF">CPF:</label>
            <input type="text" name="inpCPF" id="inpCPF" placeholder="CPF" size="14" maxlength="14" autofocus required>
            
            <label for="inpEmail">E-mail:</label>
            <input type="email" name="inpEmail" id="inpEmail" placeholder="Email" size="30" maxlength="30" required>

            <label for="selectAluguel">Tipo de Aluguel:</label>
            <select name="selectAluguel" id="selectAluguel" required>
                <option value="" disabled selected>Escolha...</option>
                <option value="diaria">Diária</option>
                <option value="mensal">Mensal</option>
                <option value="anual">Anual</option>
            </select>

            <label for="inpPeriodo">Período:</label>
            <input type="number" name="inpPeriodo" id="inpPeriodo" min="1" max="30">
            <br><br>

            <label for="rdoModelo">Modelo:</label>
            <input type="radio" name="rdoModelo" id="rdoModelo1" value="Compacto">
            <label for="rdoModelo1">Compacto</label>
            <input type="radio" name="rdoModelo" id="rdoModelo2" value="Sedan">
            <label for="rdoModelo2">Sedan</label>
            <input type="radio" name="rdoModelo" id="rdoModelo3" value="SUV">
            <label for="rdoModelo3">SUV</label>

            <input type="checkbox" name="ckbSeguro" id="ckbSeguro">
            <label for="ckbSeguro">Adicionar Seguro?</label>

            <br><br>

            <label for="txtLocal">Local para retirada:</label><br>
            <textarea name="txtLocal" id="txtLocal" cols="50" rows="2" placeholder="Informe o local para retirar o veículo"></textarea>

            <br><br>

            <table border>
                <tr>
                    <th>Número/Código:</th>
                    <td>
                        <input type="text" size="16" maxlength="16" name="inpCartao">
                        /
                        <input type="password" name="inpCod" id="inpCod" size="3" maxlength="3">
                    </td>
                </tr>
                <tr>
                    <th>Bandeira:</th>
                    <td>
                        <input type="radio" name="rdoBandeira" id="rdoBandeira1" value="visa">
                        <label for="rdoBandeira1">
                            <img src="../assets/img/visa.gif" alt="Bandeira Visa" >
                        </label>
                        <input type="radio" name="rdoBandeira" id="rdoBandeira2" value="master">
                        <label for="rdoBandeira2">
                            <img src="../assets/img/master.gif" alt="Bandeira MasterCard">
                        </label>
                        <input type="radio" name="rdoBandeira" id="rdoBandeira3" value="amex">
                        <label for="rdoBandeira3">
                            <img src="../assets/img/amex.gif" alt="Bandeira American Express">
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>Parcelar?</th>
                    <td>
                        <input type="checkbox" name="ckbParcelar" id="ckbParcelar">
                        <label for="ckbParcelar">Sim</label>
                    </td>
                </tr>
            </table>

           <br>

            <input type="submit" value="Enviar Solicitação">
            <input type="reset" value="Apagar Tudo">
        </form>
    </main>
</body>
</html>
