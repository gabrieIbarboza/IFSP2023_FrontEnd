<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="assets/img/mala.png" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Agência de Turismo</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="#top">Home</a></li>
            <li><a href="#loj">Lojas</a></li>
            <li><a href="#bus">Buscar</a></li>
            <li><a href="#con">Contato</a></li>
        </ul>
        <h1>Agência de Turismo</h1>
    </header>

    <main>
        <h2>Destinos</h2>
        <div class="container">
            <img src="assets/img/Foto01.jpg" alt="Ponto Turístico" class="fotos">
            <img src="assets/img/Foto02.jpg" alt="Ponto Turístico" class="fotos">
            <img src="assets/img/Foto03.jpg" alt="Ponto Turístico" class="fotos">
            <img src="assets/img/Foto04.jpg" alt="Ponto Turístico" class="fotos">
            <img src="assets/img/Foto05.jpg" alt="Ponto Turístico" class="fotos">
            <img src="assets/img/Foto06.jpg" alt="Ponto Turístico" class="fotos">
            <img src="assets/img/Foto07.jpg" alt="Ponto Turístico" class="fotos">
            <img src="assets/img/Foto08.jpg" alt="Ponto Turístico" class="fotos">
        </div>
        <h2 id="loj">Lojas</h2>

        <div class="container">
            <div class="item_loja">
                <img src="assets/img/Loja01.jpg" alt="São Paulo">
                <h3>São Paulo</h3>
                <h4>Shopping S&M</h4>
                <p>10:00h às 22:00h</p>
            </div>

            <div class="item_loja">
                <img src="assets/img/Loja02.jpg" alt="Santo André">
                <h3>Santo André</h3>
                <h4>Central Mall</h4>
                <p>09:00h às 18:00h</p>
            </div>

            <div class="item_loja">
                <img src="assets/img/Loja03.jpg" alt="Santos">
                <h3>Santos</h3>
                <h4>Centro de Eventos</h4>
                <p>10:00h às 20:00h</p>
            </div>
        </div>

        <h2 id="bus">Buscar</h2>

        <form action="" method="get">
            <label for="dest">Destino</label>
            <input type="text" id="dest" name="dest" maxlength="40" required>

            <label for="qtd">Quantidade de Dias</label>
            <input type="number" id="qtd" name="qtd" minlength="1" maxlength="60" required>

            <input type="submit" class="botao" value="Buscar">
        </form>

        <h2 id="con">Contato</h2>
        <form action="" method="get">
            <input type="text" id="nome" name="nome" maxlength="38" required placeholder="Nome">
            <input type="email" id="email" name="email" maxlength="38" required placeholder="E-mail">
            <input type="text" id="fone" name="fone" maxlength="17" required placeholder="Telefone">
            <input type="submit" class="botao" value="Enviar">
        </form>
    </main>
</body>
</html>
